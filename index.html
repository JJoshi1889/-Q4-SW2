<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
 
        body {
            padding: 20px;
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <p>Enter the values you would like to calculate:</p>
    <div class="form-group">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" class="form-control">
    </div>
    <div class="form-group">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" class="form-control">
    </div>
    <button onclick="calculate()" class="btn btn-primary">Calculate</button>
    <div class="result">
        <p id="addition"></p>
        <p id="subtraction"></p>
        <p id="multiplication"></p>
        <p id="division"></p>
    </div>


    <script>
 
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            var addition = num1 + num2;
            var subtraction = num1 - num2;
            var multiplication = num1 * num2;
            var division = num1 / num2;

            document.getElementById('addition').innerHTML = 'Addition: ' + addition;
            document.getElementById('subtraction').innerHTML = 'Subtraction: ' + subtraction;
            document.getElementById('multiplication').innerHTML = 'Multiplication: ' + multiplication;
            document.getElementById('division').innerHTML = 'Division: ' + division;
        }
    </script>
</body>
</html>
