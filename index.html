<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <p>Enter the values you would like to calculate:</p>
    <div class="form-group">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" class="form-control">
    </div>
    <div class="form-group">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" class="form-control">
    </div>
    <button onclick="calculate('addition')" class="btn btn-primary">Addition</button>
    <button onclick="calculate('subtraction')" class="btn btn-primary">Subtraction</button>
    <button onclick="calculate('multiplication')" class="btn btn-primary">Multiplication</button>
    <button onclick="calculate('division')" class="btn btn-primary">Division</button>
    <div class="result">
        <p id="result"></p>
    </div>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Please enter valid numbers.';
            } else {
                switch (operation) {
                    case 'addition':
                        result = 'Addition: ' + (num1 + num2);
                        break;
                    case 'subtraction':
                        result = 'Subtraction: ' + (num1 - num2);
                        break;
                    case 'multiplication':
                        result = 'Multiplication: ' + (num1 * num2);
                        break;
                    case 'division':
                        if (num2 !== 0) {
                            result = 'Division: ' + (num1 / num2);
                        } else {
                            result = 'Division by zero is not allowed.';
                        }
                        break;
                    default:
                        result = 'Unknown operation.';
                }
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
